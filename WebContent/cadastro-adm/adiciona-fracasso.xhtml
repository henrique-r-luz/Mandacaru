<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:hl="http://henrique.ifnmg.edu.br"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_main.xhtml">
	<ui:define name="centro">
		<h:form id="formCatmat">
			<p:fieldset legend="Cadastra Fracassos" toggleable="true" id="painel"
				toggleSpeed="500">
				<center>
					<p:growl id="growl" closable="true" />
					<h:panelGrid columns="2">
						<p:outputLabel value="Titulo:" />
						<p:inputText value="#{fracassadosControl.fracassados.titulo}"
							styleClass="inputs" required="true"
							requiredMessage="O campo nome é necessário" />

						<p:outputLabel value="Justificativa:" />
						<p:editor value="#{fracassadosControl.fracassados.justificativa}" id="editor"
							width="400" required="true"
							requiredMessage="O campo descrição é necessário" />

					</h:panelGrid>
					<p:separator />
					<p:commandButton value="Salvar" update="formCatmat" id="salvar"
						actionListener="#{fracassadosControl.salva}" icon="ui-icon-disk" />
					<p:commandButton value="Cancelar" id="cancelar"
						icon="ui-icon-arrowreturnthick-1-w"
						actionListener="#{fracassadosControl.clear}" update="formCatmat" />
				</center>
			</p:fieldset>
			<br />
			<br />
			<p:fieldset legend="Pesquisa Fracassados" toggleable="true"
				toggleSpeed="500">
                
                
				<p:dataTable var="obj" value="#{fracassadosControl.listatodos}"
					emptyMessage="não existe registros"
					selection="#{listaPregao.selectedItens}" >

					<f:facet name="header">

					</f:facet>
                     
                     <p:column id="id" headerText="Id"
						filterBy="#{item.material.nome}" filterMatchMode="contains"
						style="white-space:normal !important; width:80px;">
				#{obj.id} 
			</p:column>
                     
					<p:column id="titulo" headerText="titulo"
						filterBy="#{item.material.nome}" filterMatchMode="contains"
						style="white-space:normal !important; width:80px;">
				#{obj.titulo} 
			
               </p:column>
					
					
					<p:column headerText="justificativa"
						style="white-space:normal !important;  width:40%;"
						filterMatchMode="contains">
						<h:outputText id="display"
							value="#{obj.justificativa}" escape="false" />

					</p:column>

				</p:dataTable>


			</p:fieldset>
		</h:form>
	</ui:define>


</ui:composition>
</html>
