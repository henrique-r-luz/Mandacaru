<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:component>

	<p:dataTable var="item" value="#{lista}"
		emptyMessage="não existe registros"
		selection="#{selected}"
		 paginator="true" rows="10">
		<ui:insert name="cabeca"></ui:insert>
		<f:facet name="header">

		</f:facet>
		<ui:insert name="inicio"></ui:insert>
		<p:column  id="nome" headerText="Nome" filterBy="#{item.material.nome}"
			filterMatchMode="contains" style="white-space:normal !important; width:80px;">
				#{item.material.nome} 
			</p:column>
		<p:column headerText="Catmat" filterMatchMode="contains"
			style="white-space:normal !important;width:40px;">
				#{item.catmat.numero}
			</p:column>

		<p:column headerText="Categória"  filterMatchMode="contains"
			style="white-space:normal !important;">
				#{item.categoria.nome}
			</p:column>
		<p:column headerText="Tipo Item"  filterMatchMode="contains"
			style="white-space:normal !important;">
				#{item.tipo.nome}
			</p:column>
		<p:column headerText="Descrição"
			style="white-space:normal !important;  width:40%;"
			filterMatchMode="contains"   >
			<h:outputText id="display" value="#{item.material.descricao}" escape="false" />

		</p:column>
		<ui:insert name="final"></ui:insert>

	</p:dataTable>

</ui:component>
</html>
