<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:hl="http://henrique.ifnmg.edu.br"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_main.xhtml">
	<ui:define name="centro">
		<h:form id="formCatmat">
			<p:fieldset legend="Comando de Instalação" toggleable="true" id="painel"
				toggleSpeed="500">
				<center>
					<p:growl id="growl" closable="true" />
					<h:panelGrid columns="2">
						<p:outputLabel value="Comando:" />
						<p:inputText value="#{linuxControl.comando}"
							styleClass="inputs" 
							requiredMessage="O Nome é necessário" />
					</h:panelGrid>
					<p:separator />
					<p:commandButton value="executar" update="formCatmat" id="salvar"
						actionListener="#{linuxControl.execute}" icon="ui-icon-disk" />
					
				</center>
			</p:fieldset>
			
		</h:form>
	</ui:define>


</ui:composition>
</html>
